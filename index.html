<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester </h1>
      <form>
        <h3>Please answer the following questions to determine which tracks suit your interests!</h3>
        <div class="important-group">
          <label for="important">What is most important to you when using an app?</label>
          <select class="form-control" id="important">
            <option value="0"></option>
            <option value="1">It should look really nice.</option>
            <option value="2">It should work as expected.</option>
            <option value="3">It should be able to store my data.</option>
          </select>
        </div>
        <div class="appType-group">
          <label for="appType">Your favorite app is on which platform?</label>
          <select class="form-control" id="appType">
            <option value="0"></option>
            <option value="1">Web</option>
            <option value="2">Mobile device</option>
            <option value="3">Computer</option>
          </select>
        </div>
        <div class="company-group">
          <label for="company">Favorite company</label>
          <select class="form-control" id="company">
            <option value="0"></option>
            <option value="1">Amazon</option>
            <option value="2">SnapChat</option>
            <option value="3">Microsoft</option>
          </select>
        </div>
        <div class="trait-group">
          <label for="trait">Your strongest trait</label>
          <select class="form-control" id="trait">
            <option value="0"></option>
            <option value="1">Creative</option>
            <option value="2">Logical</option>
            <option value="3">Organized</option>
          </select>
        </div>
        <div class="activity-group">
          <label for="activity">Favorite activity</label>
          <select class="form-control" id="activity">
            <option value="0"></option>
            <option value="1">Shopping</option>
            <option value="2">Games</option>
            <option value="3">Travelling</option>
          </select>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="result">
        <h3 class="jumbotron">Based on your choices, the best track for you is <span class="bestTrack"></span></h3>
      </div>
    </div>
  </body>
</html>
